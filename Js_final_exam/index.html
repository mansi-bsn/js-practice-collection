<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript final exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="bg-light">
        <div class="container">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">Navbar</a>
                    <form class="d-flex" role="search" onsubmit="return false;">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search products" aria-label="Search" />
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <label for="categoryFilter" class="form-label">Filter by category</label>
                <select id="categoryFilter" class="form-select">
                    <option value="All">All</option>
                </select>
            </div>
            <div class="col-md-6 mb-2">
                <label for="sortSelect" class="form-label">Sort products</label>
                <select id="sortSelect" class="form-select">
                    <option value="none">None</option>
                    <option value="name_asc">Name A-Z</option>
                    <option value="price_asc">Price Low-High</option>
                    <option value="price_desc">Price High-Low</option>
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
        </div>
        <form action="" class="w-100" id="myForm">
            <table class="mx-auto">
                <tr cellpadding="">
                    <td>Product Title</td>
                    <td cellspacing="4"><input type="text" id="title" name="title" class="form-control" placeholder="Enter title"></td>
                </tr>
                <tr>
                    <td>Product Price</td>
                    <td><input type="number" name="price" id="price" class="form-control" placeholder="Enter Price"></td>
                </tr>
                <tr>
                    <td>Product Image</td>
                    <td><input type="file" name="image" id="image" class="form-control" accept="image/*"></td>
                </tr>
                <tr>
                    <td>Product Category</td>
                    <td><input type="text" name="category" id="category" class="form-control" placeholder="Enter Category"></td>
                </tr>
                <tr>
                    <td colspan="2" class="w-100 d-flex justify-content-center"><button class="btn btn-success">Add Product <i class="fa-solid fa-plus ms-2"></i></button></td>
                </tr>
            </table>
        </form>
    </div>
    <!-- Existing Product -->
    <section>
        <div class="container my-4">
            <div class="row" id="existProd">
                
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js" integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/index.js"></script>
</body>

</html>
