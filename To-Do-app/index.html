<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto p-4 rounded p-5 mt-5">
                <h2 class="fw-bold text-center mb-4">To-Do App <img src="./images/icon.png" alt="Icon" width="42px" height="42px"></h2>
                <div class="todo-container d-flex justify-content-between bg-secondary-subtle rounded-5">
                    <input type="text" id="text" class="p-3" placeholder="Enter task name...">
                    <button class="btn btn-danger p-3 rounded-5 px-5" id="addBtn">Add</button>
                </div>
                <ul class="task-list list-unstyled p-4">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
