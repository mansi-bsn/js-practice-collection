<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 style="color: red; text-align: center; padding-top: 50px;">Conditional Statements(1,3)</h1>

    <div class="container mx-auto p-1">
        <div>
            <h1 id="calcAmount" class="mb-2"></h1>
            <input type="number" id="num" placeholder="Enter electricity units">
            <button onclick="amtToPay()">Click Me</button>
            <p class="amountEle"></p>
        </div>
    </div>
    <div class="container mx-auto p-1">
        <div>
            <h1 id="InterestAmt" class="mb-2"></h1>
            <div>
                <label for="">Enter Principal Amount: </label>
                <input type="number" id="amt" placeholder="Enter amount...">
            </div>
            <div>
                <label for="">Enter Number of Years: </label>
                <input type="number" id="year" placeholder="Enter no. of years...">
            </div>
            <button onclick="findRate()">Click Me</button>
            <p class="rate"></p>
            <p class="interest"></p>
            <p class="amount"></p>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
