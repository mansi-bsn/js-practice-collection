<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 style="color: red; text-align: center; padding-top: 50px;">Conditional Statements(2,4,5)</h1>
    <div class="container mx-auto p-1">
        <div>
            <h1 class="pr-2-title"></h1>
            <input type="number" id="num" placeholder="Enter any number">
            <button onclick="ans()">Click me</button>
            <div class="d-block">(Enter number between 1 to 12.)</div>
            <p class="season"></p>
        </div>
    </div>
    <div class="container mx-auto p-1">
        <div>
            <h1 class="pr-4-title"></h1>
            <input type="number" id="age" placeholder="Enter any number">
            <button onclick="check()">Click me</button>
            <div class="d-block">(Enter number between 0 to 100 in year.)</div>
            <p class="votingCheck"></p>
        </div>
    </div>
    <div class="container mx-auto p-1">
        <div>
            <h1 class="pr-5-title"></h1>
            <input type="number" id="ageGroup" placeholder="Enter any number">
            <button onclick="ageGroup()">Click me</button>
            <div class="d-block">(Enter number between 0 to 100 in year.)</div>
            <p class="ageGroup"></p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
